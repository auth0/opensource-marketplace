id: 'e51d4044-bed0-4069-9574-aa1da44fcbc7'
name: 'Roles from a SOAP Service'
description: 'Shows how to query a basic profile http binding SOAP web service for roles.'
public: true
triggers:
    - 'POST_USER_REGISTRATION'
runtime: 'node18'
modules:
    - name: '@xmldom/xmldom'
      version: 'latest'
    - name: 'xpath'
      version: 'latest'
sourceUrl: 'https://github.com/auth0/opensource-marketplace/blob/main/templates/soap-webservice-POST_USER_REGISTRATION'
notes: |
    **Required Secrets**

    * `DOMAIN` - domain name of your SOAP server, eg. my-soap-server.com
    * `SOAP_ACTION` - `SOAPAction` header for the soap request.

useCases:
    - 'ENRICH_PROFILE'
